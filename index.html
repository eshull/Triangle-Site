<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="formStyle">
        <form class="form-group" id="triangle" action="index.html" method="post">
          <input type="text" id="sideOne">
          <input type="text" id="sideTwo">
          <input type="text" id="sideThree">
          <input type="submit">
        </form>
      </div>
      <div class="invisibleTriangles">
        <div class="equilateral">
          <h2>Equilateral Triangle</h2>
          <p>All three sides are equal</p>
        </div>
        <div class="isosceles">
          <h2>Isosceles Triangle</h2>
          <p>Exactly two sides are equal</p>
        </div>
        <div class="scalene">
          <h2>Scalene Triangle</h2>
          <p>No sides are equal</p>
        </div>
        <div class="notATriangle">
          <h2>Not A Triangle</h2>
          <p>Try Again</p>
        </div>
      </div>
    </div>
  </body>
</html>
